<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
  href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Space+Mono&display=swap"
  rel="stylesheet">


<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .font-exo {font-family: 'Exo 2', sans-serif;} 
      .font-space-mono {font-family: 'Space Mono', monospace;}
      
    </style>
  </head>
  <body style="
    -webkit-font-smoothing: antialiased;
  ">
    <div id="app">
      <div id="container" class="absolute text-white text-center" style="
          top: 50%;
          transform: translateY(-50%, -50%); left: 5%;
          ">
        <h1 id="patrickKennedy" 
        class="font-space-mono text-sm uppercase 
        tracking-wide opacity-0"
        style="transform: translateY(30px)">Patrick Kennedy</h1>
        <p id="oneWithAn" class="font-exo text-4xl 
        opacity-0" style="transform: translateY(30px)">
          ONE WITH AN EVERLASTING
          DESIRE FOR THE UNKNOWN & UNTOLD
        </p>
        <a id="viewWorkBtn" href="https://chriscourses.com/" 
          class="border px-4 py-2 rounded-lg text-sm font-space-mono uppercase mt-8
            hover:bg-white hover:text-gray-800 inline-block
            opacity-0" style="transform: 
            translateY(30px)">
            View Work</a>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
